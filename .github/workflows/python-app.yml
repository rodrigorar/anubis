# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Olisipo Password Manager

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
    - name: Test
      run: |
        poetry run test

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install
    - name: Build
      run: |
        poetry build
    - uses: actions/upload-artifact@master
      with:
        name: olisipo-dist
        path: ./dist/

  package:
    runs-on: ubuntu-latest
    needs: ["test", "build"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    - uses: actions/download-artifact@master
      with:
        name: olisipo-dist
    - name: Package
      run: |
        VERSION=$(cat pyproject.toml | grep version | awk '{ print $3 }')
        echo "VERSION=$(cat pyproject.toml | grep version | awk '{ print $3 }')" >> $GITHUB_ENV
        zip olisipo-"$VERSION".zip olisipo*.whl olisipo/bin/installer.sh
    - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: Olisipo-${{ env.VERSION }}
          path: ./olisipo-"${{ env.VERSION }}".zip
          if-no-files-found: error
          retention-days: 1
